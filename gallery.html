<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>EastSide Timber & Property Development</title>

    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
    <script>
        $(function () {
            $("header").load("include/header.html");
            $("footer").load("include/footer.html");
        });
    </script>
</head>

<body>
    <header></header>

    <main>

        <div class="wrapper">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active "></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/ditch_digger.jpg" alt="ditch digger">
                    </div>

                    <div class="item">
                        <img src="images/cutuplogs.jpg" alt="cut logs">
                    </div>

                    <div class="item">
                        <img src="images/pole_climber.jpg" alt="pole climber">
                    </div>
                    <div class="item">
                        <img src="images/equipment.jpg" alt="equipment">
                    </div>
                    <div class="item">
                        <img src="images/equipment1.jpg" alt="equipment1">
                    </div>
                    <div class="item">
                        <img src="images/index.jpg" alt="index">
                    </div>
                    <div class="item">
                        <img src="images/treetrimmer1.jpg" alt="treetrimmer1">
                    </div>



                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
